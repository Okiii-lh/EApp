<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		
		<!-- 标题 start -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">管理员</h1>
		</header>
		<!-- 标题 end -->
		
		<!-- 内容 start -->
		<div class="mui-content">
			<div class="admin-btn" onclick="turn('admin_unit.html')">
				查看单位信息
			</div>
			<div class="admin-btn" onclick="turn('admin_organize.html')">
				查看组织信息
			</div>
			<div class="admin-btn" onclick="turn('admin_manunit.html')">
				单位管理
			</div>
			<div class="admin-btn" onclick="turn('admin_manorganize.html')">
				组织管理
			</div>
			<div class="admin-btn" onclick="turn('login.html')">
				退出系统
				
			</div>
		</div>
		
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function turn(url){
				mui.openWindow({
				    id: url,
				    url: url,
				});
			}
		</script>
	</body>

</html>
